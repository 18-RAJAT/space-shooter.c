<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>space-shooter.c</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow-y: hidden;
            cursor: none;
        }

        #canvas {
            width:  100%;
            height:  100%;
        }

        #start-text {
            position: absolute;
            left: 45%;
            top: 50%;
            color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="start-text">Press Any Key To Start</div>
    <script src="./space-shooter.js"></script>
</body>
</html>
